<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>EZPizza</title>
</head>
<body>
  <div class="container" id="bodyContainer">
    <h1 class="display-1">Welcome to EZPizza!</h1>
    <p>Pizza ordering and delivery made easy. Think about us like Amazon, but for pizza</p>
    <hr>
    <h1 class="display-1">Portal</h1>
    <form id="pizzaInput">
      <div id="pizzas">
        <div class="form-group">
          <label for="pizzaSize" class="display-4">Please select your pizza size:</label>
          <select class="form-control" id="pizzaSize">
            <option id="small" value="1">Small</option>
            <option id="medium" value="2">Medium</option>
            <option id="large" value="3">Large</option>
          </select>
        </div>
        <div class="form-group">
          <label for="crustType" class="display-4">Please select the type of crust you would like:</label>
          <select class="form-control" id="crustType">
            <option id="stuffed" value="1">Stuffed Crust</option>
            <option id="flatBread" value="2">Flat Bread Crust</option>
            <option id="thin" value="3">Thin Crust</option>
            <option id="thick" value="4">Thick Crust</option>
          </select>
        </div>
        <div class="form-group">
          <label for="toppings" class="display-4">Please select the toppings you would like on your pizza:</label>
          <div id="toppings">
            <input class="" type="checkbox" id="pepperoni" /> Pepperoni
            <br>
            <input class="" type="checkbox" id="mushrooms" /> Mushrooms
            <br>
            <input class="" type="checkbox" id="bacon" /> Bacon
            <br>
            <input class="" type="checkbox" id="extraCheese" /> Extra Cheese
            <br>
            <input class="" type="checkbox" id="greenPeppers" /> Green Peppers
            <br>
            <input class="" type="checkbox" id="pineapple" /> Pineapple
            <br>
            <input class="" type="checkbox" id="chicken" /> Chicken
            <br>
            <input class="" type="checkbox" id="beef" /> Beef
          </div>
        </div>
      </div>
      <span id="newPizza" class="btn btn-danger">Add another pizza</span>

      <button type="submit" id="pizzaSubmit" class="btn btn-primary">Order pizza(s)</button>
    </form>
    <h3 class="display-3">Checkout page</h3>
    <br>
    <div id="orderForm">
      <div class="form-group">
        <input class="form-control" type="radio" id="yesDelivery" name="deliveryOption" /> Yes
        <input class="form-control" type="radio" id="noDelivery" name="deliveryOption" /> No
        <input class="form-control" type="text" placeholder="Lavington, Riara Rd..." id="locationInput" />
      </div>
      <button type="submit" id="deliverySubmit" class="btn btn-primary">Confirm</button>
    </div>
  </div>
