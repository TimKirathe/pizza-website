<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <title>EasyPizza</title>
</head>
<body>
  <div class="welcome-paragraph">
    <h1>Welcome to EasyPizza!</h1>
    <p>The <em>number one</em> website in Kenya for ordering or delivering your custom choices of pizzas</p>
    <button type="submit" id="startOrderButton" class="btn btn-primary">Let's get to it!</button>
  </div>
  <hr>
  <div class="orderingSection">
    <form id="orderSubmit">
      <label for="pizzaSize">Please select your pizza size:</label>
      <select id="pizzaSize" class="form-control">
        <option>-- size of pizza --</option>
        <option value="200">Small</option>
        <option value="350">Medium</option>
        <option value="500">Large</option>
      </select>
      <br>
      <label for="pizzaCrust">Please select the kind of crust you want:</label>
      <select id="pizzaCrust" class="form-control">
        <option>-- type of crust --</option>
        <option value="300">Stuffed</option>
        <option value="250">Flat Bread</option>
        <option value="200">Thin</option>
        <option value="180">Thick</option>
      </select>
      <br>
      <label for="pizza-toppings">Please select the type of toppings you would like:</label>
      <br>
      <input type="checkbox" name="toppings" value="100" /> <span class="displayedToppings">Pepperoni</span>
      <br>
      <input type="checkbox" name="toppings" value="80" /> <span class="displayedToppings">Mushrooms</span>
      <br>
      <input type="checkbox" name="toppings" value="150" /> <span class="displayedToppings">Bacon</span>
      <br>
      <input type="checkbox" name="toppings" value="100" /> <span class="displayedToppings">Green Pepper</span>
      <br>
      <input type="checkbox" name="toppings" value="70" /> <span class="displayedToppings">Extra Cheese</span>
      <br>
      <input type="checkbox" name="toppings" value="90" /> <span class="displayedToppings">Pineapple</span>
      <br>
      <input type="checkbox" name="toppings" value="200" /> <span class="displayedToppings">Beef</span>
      <br>
      <input type="checkbox" name="toppings" value="210" /> <span class="displayedToppings">Ham</span>
      <br>
      <input type="checkbox" name="toppings" value="110" /> <span class="displayedToppings">Chicken</span>
      <br>
      <button type="submit" id="orderButton" class="btn btn-primary">Order!</button>
      <button type="submit" id="anotherOrderButton" class="btn btn-success">Another Order</button>
    </form>
    <hr>
    <div class="priceDisplay">
      <span id="orderNo"></span>
      <span id="sizeOfPiza"></span>
      <span id="crust"></span>
      <span id="toppingsChosen"></span>
      <span id="totalAmount"></span>

    </div>

  </div>






  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
